<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js">
</script>
<script>
$(document).ready(function () {
    $("#but1").click(function () {
        $( '.MsNormal:odd').hide();
    });
    
    $("#but2").click(function () {
        $('.MsNormal:odd').show();
    });
});
</script>
</head>
 
<body>
<h2>This is a heading 2</h2>
<p class="MsNormal">This is a paragraph.</p>
<p class="MsNormal">Нечетный элемент.</p>
<p class="MsNormal">Четный элемент.</p>
<button id="but1">Click me</button>
<button id="but2">Click me for show</button>
</body>
 
</html>
