<body>
	<script>
		var a = prompt('Введите значение переменной a:','значение переменной a');
		while(a.replace (/\d/g, '').length)
		{alert('Вводим только цифры');
		var a = prompt('Введите значение переменной a:','значение переменной a');}
		var b = prompt('Введите значение переменной b:','значение переменной b');
		while(b.replace (/\d/g, '').length)
		{alert('Вводим только цифры');
			var b = prompt('Введите значение переменной b:','значение переменной b');}
		var result = (Math.sqrt(a*b)<4)?'Мало':'Много';
		alert(result);
	</script>
