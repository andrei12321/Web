<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Индивидуальное задание 3</title>
</head>
<body>
<script>
	do{
	var a = parseInt(window.prompt("Введите длину стороны 'a' треугольника\n(число большее нуля)", ""), 10);
	}while(isNaN(a) || a <= 0);
	alert('Число ' + a + ' принято');
	do{
	var b = parseInt(window.prompt("Введите длину стороны 'b' треугольника\n(число большее нуля)", ""), 10);
	}while(isNaN(b) || b <= 0);
	alert('Число ' + b + ' принято');
	do{
	var c = parseInt(window.prompt("Введите длину стороны 'c' треугольника\n(число большее нуля)", ""), 10);
	}while(isNaN(c) || c <= 0);
	alert('Число ' + c + ' принято');
	if (((a + b) < c) || ((a + c) < b) || ((b + c) < a))
	alert('Не может существовать треугольника с такими сторонами!');
	else
	alert(((a * a + b * b) == c * c) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему');
</script>
</body>
</html>
