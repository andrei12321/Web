<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Пример скрипта</title>
	<script type="text/javascript">
	function up(){
	document.mypic.src="on.jpg"
	} 
	function down(){
	document.mypic.src="off.jpg"
	} 
	function up2(){
	document.mypic2.src="on.jpg"
	} 
	function down2(){
	document.mypic2.src="off.jpg"
	} 
	</script>
</head>
<body>
	<h2>Пример анимации<h2>
	<a HREF="http://exam.by" onMouseOver="up()"	onMouseOut="down()">
	<img SRC="off.jpg"NAME="mypic" BORDER=0></a>
	<a HREF="http://onliner.by" onMouseOver="up2()"	onMouseOut="down2()">
	<img SRC="off.jpg"NAME="mypic2" BORDER=0></a>
</body>
</html>
