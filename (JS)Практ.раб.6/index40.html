<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function count()
				{
				var i, j; // Мы передвинули объвлния переменных var из цикла в  начало
				for (i = 0; i < 3; i++)
					{
					j = i * 2;
					}
				alert('i='+i);
				alert('j='+j);
				}
			count();
		</script>
	</body>
</html>
