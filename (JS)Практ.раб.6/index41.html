<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var userName = 'Путин';
			function showMessage()
				{
					userName = 'Меркель'; // (1) присвоение во внешнюю переменную
					var message = 'Привет, я ' + userName;
					alert(message);
				}
			showMessage();
			alert(userName);	// Меркель, значение внешне переменной изменено функцией
		</script>
	</body>
</html>
