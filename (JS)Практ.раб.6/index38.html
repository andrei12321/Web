<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function showMessage()
				{
				var message = 'Привет, я - Путин Владимир Владимирович'; //локальная переменная
				alert(message);
				}
				
			showMessage();	//'Привет, я - Путин Владимир Владимирович'
			alert(message); //<-- не выведет значение, т.к. переменная видна только внутри функции
		</script>
	</body>
</html>
