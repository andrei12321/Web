<!DOCTYPE html>
<html><meta charset="utf-8">
<body>
<p>
JavaScript может написать прямо в HTML выходной поток - в тело документа
</p>
<script>
document.write("<h1>Это тег для заголовка</h1>");
document.write("<p>Это тег для обозначения параграфа</p>");
</script>
<p>
Выможете использовать метод <strong> document.write </strong> в теле выходном
HTML.
Если вы используете этот метод после загрузки документа (например, в функции),весь
документ будет перезаписан.
<!--тег <strong> джелает выполнения текста на выходе страницы -->
</p>
</body>
</html>
