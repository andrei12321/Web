<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Пример с линиями</title>
	</head>
	<body>
	<h1>Пример простой</h1>
		<script>
		function line(f_width)
			{
			document.writeln("<hr align='center' width='" + f_width + "'>");
			}
		for (var i = 10; i < 400; i += 20)
			line(i);
		</script>
	</body>
</html>
