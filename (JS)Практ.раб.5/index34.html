<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Времена года</title>
	</head>
	<body>
		<script>
			var mydate = window.prompt('Введите номер месяца в году','');
			
			switch(mydate)
			{
			case '1':
			case '2':
			case '12':
				alert('Зима');
				break;
			case '3':
			case '4':
			case '5':
				alert('Весна');
				break;
			case '6':
			case '7':
			case '8':
				alert('Лето');
				break;
			case '9':
			case '10':
			case '11':
				alert('Осень');
				break;
			default:
				alert('Номер месяца введен неправильно.\nДопускаются числа от 1 до 12');
			}
		</script>
	</body>
</html>
